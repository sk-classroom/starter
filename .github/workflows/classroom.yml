name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Task 1
      id: task-1
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Assignment - Test 1
        setup-command: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.cargo/bin:$PATH"
          uv venv
          source .venv/bin/activate
          . $HOME/.cargo/env
          uv pip install -r requirements.txt
        command: uv run tests/test_01.py
        timeout: 10
        max-score: 5
    - name: Test 2
      id: test-2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Quiz Challenge
        setup-command: 'sudo apt-get update && sudo apt-get install -y jq'
        command: |
          # Check if results file exists
          if [ -f "./assignment/quiz_results.json" ]; then
            echo "Results file found - checking if student passed"
            # Check if student stumped all LLMs using jq
            if jq -e '.student_passes == true' "./assignment/quiz_results.json" > /dev/null; then
              echo "STUDENT PASSED: Stumped LLMs in all questions!"
              exit 0
            else
              echo "STUDENT FAILED: Did not stump LLMs in all questions"
              rm -f "./assignment/quiz_results.json"
              # Run grading and save results if successful
              uv run python -m grading.llm_quiz \
                --config ./grading/config.toml \
                --quiz-file ./assignment/quiz.toml \
                --api-key ${{ secrets.CHAT_API }} \
                --output "./assignment/quiz_results.json"
            fi
          else
            echo "No results file found - running LLM quiz"
            # Run grading and save results if successful
            uv run python -m grading.llm_quiz \
              --config ./grading/config.toml \
              --quiz-file ./assignment/quiz.toml \
              --api-key ${{ secrets.CHAT_API }} \
              --output "./assignment/quiz_results.json"
          fi
        timeout: 10
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TASK-1_RESULTS: "${{steps.task-1.outputs.result}}"
        TEST-2_RESULTS: "${{steps.test-2.outputs.result}}"
      with:
        runners: task-1,test-2